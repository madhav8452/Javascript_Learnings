<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/product.css">  
</head>
<body>
    <div id="box"></div>

    <div id="editdiv">
        <i class="fa-solid fa-xmark" id="editclose"></i>
        <form action="" id="editform">
            <h1>Edit Products</h1>
            <label for="">Title</label>
            <input type="text" name="" id="edittitle" placeholder="Enter Title">
            <label for="">Price</label>
            <input type="text" name="" id="editprice" placeholder="Enter Price">
            <label for="">Description</label>
            <input type="text" name="" id="editdescription" placeholder="Enter Description">
            <label for="">Rate</label>
            <input type="text" name="" id="editrate" placeholder="Enter Rate">
            <label for="">Count</label>
            <input type="text" name="" id="editcount" placeholder="Enter Count">
            <label for="">Image</label>
            <input type="text" name="" id="editimage" placeholder="Enter Path">
            <input type="submit" id="editbtn">
        </form>
    </div>

    <div class="add">
        <a href="addProducts.html" id="add">ADD-PRODUCTS</a>
    </div>
</body>
<script src="js/product.js"></script>
</html>
