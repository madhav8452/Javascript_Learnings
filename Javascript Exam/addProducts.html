<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addProduct.css">
    <title>Add-Products</title>
</head>
<body>
    <div class="box">
        <h1>ADD-PRODUCTS</h1>
        <label for="">Title</label>
        <input type="text" placeholder="Enter Product Title" id="title">
        <label for="">Price</label>
        <input type="text" placeholder="Enter Product Price" id="price">
        <label for="">Description</label>
        <input type="text" placeholder="Enter Product Description" id="description">
        <label for="">Image</label>
        <input type="text" placeholder="Enter Product Image Path" id="image">
        <label for="">Rate</label>
        <input type="text" placeholder="Enter Product Rate" id="rate">
        <label for="">Count</label>
        <input type="text" placeholder="Enter Product Count" id="count">
        <button id="addbtn">Submit</button>
    </div>

    <div class="product">
        <a href="product.html">Product</a>
    </div>
</body>
<script src="js/addproduct.js"></script>
</html>
